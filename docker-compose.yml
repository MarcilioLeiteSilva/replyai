version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: replyai
      POSTGRES_PASSWORD: replyai123
      POSTGRES_DB: replyai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U replyai -d replyai_db" ]
      interval: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: ./backend
    restart: unless-stopped
    env_file: ./backend/.env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info --concurrency=4

  beat:
    build: ./backend
    restart: unless-stopped
    env_file: ./backend/.env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery_app.celery_app beat --loglevel=info

  flower:
    build: ./backend
    restart: unless-stopped
    env_file: ./backend/.env
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command: celery -A app.core.celery_app.celery_app flower --port=5555

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: ./frontend/.env.local
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
